<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Thymeleaf 링크처리 예제 페이지</h1>
<div>
    <a th:href="@{/thymeleaf/ex01}">예제1 페이지 이동</a> <!-- ← 클릭시 이전에 예제1 페이지로 이동합니다. -->
</div>
<div>
    <!--  thymeleaf 공식 페이지로 이동합니다. 애플리케이션 외부 사이트에 접근하는 절대경로를 입력합니다. -->
    <a th:href="@{https://www.thymeleaf.org/}">thymeleaf 공식 페이지 이동</a>

</div>
<div>
    <!--전달할 매개변수를 입력한 경루 끝에 "(key=value)"구조로 입력합니다. -->
    <a th:href="@{/thymeleaf/ex06(param1 = '파라미터 데이터1', param2 = '파라미터 데이터2')}">thymeleaf 파라미터 전달</a>
</div>
</body>
</html>
