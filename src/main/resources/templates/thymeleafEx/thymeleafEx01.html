<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> <!--Thymeleaf의 문법을 사용하기 위해 추가-->
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p th:text="${data}">Hello Thymeleaf!!</p>
<!--ThymeleafExController의 model의 data라는 key값에 담아준 값을 출력합니다. 이 때 th:text 문법을 사용합니다. -->
</body>
</html>
